          </label>

        <div class="form-group">

          </label>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Enter phone..." id="phone" name="contact" required="required">
          <label for="phone">
            <i class="fa fa-phone"></i>
          </label>
        </div>
        <div class="form-group">
          <textarea placeholder="Enter message..." name="message" id="text"></textarea>
          <label for="text" class="txt">
            <i class="fa fa-commenting"></i>
          </label>
        </div>
        <button type="submit" class="main-btn-rect" name="submit">
